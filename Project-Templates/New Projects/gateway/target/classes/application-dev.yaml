server:
  port: 8888
  servlet:
    context-path: /gateway

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: lb://auth-service/
          predicates:
            - Path=/auth/**
        - id: category-service
          uri: lb://category-service/
          predicates:
            - Path=/category/**
          filters:
            - AuthenticationFilter
        - id: ad-service
          uri: lb://ad-service/
          predicates:
            - Path=/ad/**
          filters:
            - AuthenticationFilter


eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9999/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true